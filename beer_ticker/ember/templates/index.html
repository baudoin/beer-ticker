{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Beer Ticker</title>
	<meta name="csrf-token" content="{{csrf_token}}">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css"> -->

</head>
<body>

	<div id="ember"></div>

	<script type="text/javascript">
	  jQuery(document).ajaxSend(function(event, xhr, settings) {
	    if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
	      var token = $('meta[name="csrf-token"]').attr('content');
	      xhr.setRequestHeader("X-CSRFToken", token);
	    }
	  });
	</script>

	{% compress js %}

	<script src="{{ STATIC_URL }}js/vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/vendor/handlebars/handlebars.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/vendor/ember/ember.js" type="text/javascript"></script>
	<script src="{% static 'js/vendor/ember-data/ember-data.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/vendor/momentjs/moment.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/vendor/tastypie_adapter.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/app/app.js' %}" type="text/javascript"></script>

  <script src="{% static 'js/app/templates/application.hbs' %}" type="text/x-handlebars"></script>
  <script src="{% static 'js/app/templates/index.hbs' %}" type="text/x-handlebars"></script>
  <script src="{% static 'js/app/templates/beers.hbs' %}" type="text/x-handlebars"></script>
  <script src="{% static 'js/app/templates/beer.hbs' %}" type="text/x-handlebars"></script>
  <script src="{% static 'js/app/templates/error.hbs' %}" type="text/x-handlebars"></script>
  <script src="{% static 'js/app/templates/loading.hbs' %}" type="text/x-handlebars"></script>

	{% endcompress %}

</body>
</html>
